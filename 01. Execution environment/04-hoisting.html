			  // var a;
			  var a = null;
			  console.log(a);






			//陳述式  可以在定義之前呼叫，因為具有**提升（Hoisting）**特性  函式提升，可以在宣告前呼叫。
			function callName(){
			  console.log('呼叫小明 1');
			}
			   //範例：
			   callName(); // 呼叫小明 1
			   function callName(){
			     console.log('呼叫小明 1');
			   }
			   //上述程式碼能正常運行，因為函式已經在作用域中被提升。


			//表達式 也稱為匿名函式，不具有提升特性  只有在執行到該行時，才會把函式賦值給變數。 無法在宣告前呼叫，變數提升但初始化不提升。
			var callName = function(){
			  console.log('呼叫小明 2');
			}
			   //範例：
			   callName(); // TypeError: callName is not a function 因為變數提升，callName 變數在呼叫時是 undefined，所以會報錯。
			   var callName = function(){
			     console.log('呼叫小明 2');
